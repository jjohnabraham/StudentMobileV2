<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student App</title>
  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="theme-color" content="#4e8ef7" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

  <meta http-equiv="Expires" content="0">

  <base href="." />

  <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
  <link rel="/manifest/" href="./manifest.json" />

  <script type="text/javascript">
    window.cecPreferences = window.cecPreferences || {};
    window.cecPreferences['com.careered.url'] = window.cecPreferences['com.careered.url'] || 'assets/';
    window.cecPreferences['com.careered.cacheSuffix'] =
      window.cecPreferences['com.careered.cacheSuffix'] || new Date().getTime();

  </script>

  <script src="./assets/loader/script/script.js"></script>
  <script src="./assets/init.js"></script>
  <script src="./assets/config.js"></script>
</head>

<body>
  <ion-app></ion-app>
</body>
</html>
