<ion-content forceOverscroll="false" [class.error-page]="showError" [pecTrackView]="{ view: 'Messenger View' }">
  <a #alink [hidden]="true" class="cec-db-link"></a>
  <a #dlink [hidden]="true" data-skip-slt></a>
  <ng-container *ngIf="showPage">
    <div *ngIf="!showError" [ngClass]="keyboardShownIos ? 'content-height-withkb' : 'content-height'">
      <pec-loading *ngIf="showLoading"></pec-loading>
      <pec-iframe *ngIf="url" [url]="url" [ready]="!!url"></pec-iframe>
    </div>
    <ng-container *ngIf="showError">
      <pec-error></pec-error>
    </ng-container>
  </ng-container>
</ion-content>
