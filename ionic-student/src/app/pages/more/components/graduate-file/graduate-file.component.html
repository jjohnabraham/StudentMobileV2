<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="pec-back-button" [text]="''" [icon]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div>Graduate File</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false" [pecTrackView]="{ view: 'Graduate File View' }">
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <pec-loading *ngIf="showLoading || showContactLoading"></pec-loading>
  <pec-graduate-file-status-card
    *ngIf="!showLoading && !showContactLoading && !showError"
    [status]="graduateFileStatus"
    [contactGroup]="contact && contact.ContactGroup"
    (retry)="onEmploymentFormSubmitRetry()"
  ></pec-graduate-file-status-card>

  <pec-loading *ngIf="showContactLoading"></pec-loading>
  <ion-card *ngIf="!showContactLoading && contact" data-cecname="graduate-file-contact-card" class="pec-contact-card">
    <ion-card-header class="standard-header">
      <span>Need Help?</span>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <pec-contact-box
            [contactInfo]="contact"
            [trackEvent]="{
              category: 'Graduate File View',
              action: 'Tapped to View Contact',
              label: contact.ContactGroup,
              value: ''
            }"
          ></pec-contact-box>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ng-container *ngIf="showError">
    <pec-error-api [errCode]="errorCodeMessage"></pec-error-api>
  </ng-container>
</ion-content>
