<ion-header>
  <ion-toolbar>
    <ion-title>
      <div>More</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content forceOverscroll="false" [pecTrackView]="{ view: 'More View' }" class="pec-p-0">
  <ion-list
    *ngIf="beyondClassRoomOptions && beyondClassRoomOptions.length"
    class="pec-mt-20 pec-bw-bottom-1 pec-bc-silver-chalice"
  >
    <ion-list-header>Beyond the Classroom</ion-list-header>
    <ng-container *ngFor="let classRoomOption of beyondClassRoomOptions">
      <ion-item
        button="true"
        detail="false"
        *ngIf="classRoomOption.pecUrlRedirect && !classRoomOption.pecLmsRedirect"
        pecUrlRedirect
        [pecUrl]="classRoomOption.pecUrl"
        [pecOpenIn]="classRoomOption.pecOpenIn"
        [pecTrackEvent]="classRoomOption.pecTrackEvent"
      >
        <span>{{ classRoomOption.title }}</span>
        <span slot="end" *ngIf="globalConfigs.isIos">
          <i class="pec-icon-chevron-right pec-fs-16 pec-text-light-grey"></i>
        </span>
      </ion-item>
      <ion-item
        button="true"
        detail="false"
        *ngIf="classRoomOption.pecLmsRedirect"
        [pecOpenIn]="classRoomOption.pecOpenIn"
        pecLmsRedirect
        [pecHash]="classRoomOption.pecHash"
        [pecTrackEvent]="classRoomOption.pecTrackEvent"
      >
        <span>{{ classRoomOption.title }}</span>
        <span slot="end" *ngIf="globalConfigs.isIos">
          <i class="pec-icon-chevron-right pec-fs-16 pec-text-light-grey"></i>
        </span>
      </ion-item>
      <ion-item
        button="true"
        detail="false"
        *ngIf="classRoomOption.routePath"
        [pecTrackEvent]="classRoomOption.pecTrackEvent"
        [routerLink]="classRoomOption.routePath"
        [queryParams]="classRoomOption.queryParams"
      >
        <span>{{ classRoomOption.title }}</span>
        <span slot="end" *ngIf="globalConfigs.isIos">
          <i class="pec-icon-chevron-right pec-fs-16 pec-text-light-grey"></i>
        </span>
      </ion-item>
    </ng-container>
  </ion-list>
  <ion-list class="pec-bw-bottom-1 pec-bc-silver-chalice">
    <ion-list-header>Your {{ brandName }} Mobile App</ion-list-header>
    <ion-item
      button="true"
      detail="false"
      [routerLink]="['/tabs/more/settings']"
      [pecTrackEvent]="{ category: 'More View', action: 'Tapped Settings', label: '' }"
    >
      <span>Settings</span>
      <span slot="end" *ngIf="globalConfigs.isIos">
        <i class="pec-icon-chevron-right pec-fs-16 pec-text-light-grey"></i>
      </span>
    </ion-item>
    <ion-item button="true" detail="false" (click)="openDefaultEmailClient()">
      <span>Submit App Feedback</span>
    </ion-item>
  </ion-list>
  <ion-button
    class="logout-button pec-m-0"
    expand="full"
    (click)="logout()"
    [pecTrackEvent]="{ category: 'More View', action: 'Tapped Sign Out', label: '' }"
  >
    Sign Out
  </ion-button>
</ion-content>
