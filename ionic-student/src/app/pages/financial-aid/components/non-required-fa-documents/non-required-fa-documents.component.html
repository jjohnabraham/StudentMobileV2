<ion-card *ngIf="nonRequiredActions && nonRequiredActions.length">
  <ion-card-header class="pec-fs-12 pec-bc-divider pec-pt-15 pec-pb-14 pec-px-12">
    <span class="number-documents">{{ nonRequiredActions.length }}</span>
    <span>&nbsp;Non-required Document(s)</span>
  </ion-card-header>
  <ng-container *ngIf="nonRequiredActions">
    <ion-list class="pec-pb-14">
      <pec-financial-aid-document-item
        *ngFor="let action of nonRequiredActions; let last = last"
        [ngClass]="{ 'last-item': last }"
        [document]="action"
      ></pec-financial-aid-document-item>
    </ion-list>
  </ng-container>
</ion-card>
