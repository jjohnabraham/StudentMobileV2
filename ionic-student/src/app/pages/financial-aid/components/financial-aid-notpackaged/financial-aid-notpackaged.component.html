<ion-card
  name="financial-header-card"
  data-pecname="financial-header-card"
  class="pec-financial-notpackaged-header-card"
  *ngIf="isPackaged == false && notYetPackagedActions"
>
  <ion-card-header class="pec-font-body pec-text-tr-ini">
    <ion-row>
      <ion-col>
        <h1 class="pec-font-oswald pec-fs-24 pec-fw-400 pec-mb-20 pec-mt-0 pec-text-white">
          Welcome to Financial Aid!
        </h1>
        FA is an important step toward starting school. Review the information below to learn more about the process!
      </ion-col>
    </ion-row>
  </ion-card-header>

  <ion-card-content class="pec-px-12 pec-py-8">
    <ion-row>
      <ion-col *ngFor="let notYetPackagedAction of notYetPackagedActions" size="12">
        <ion-button
          class="pec-button-grey pec-text-tr-up"
          (click)="$event.stopPropagation()"
          pecUrlRedirect
          pecOpenIn="browser"
          pecUrl="{{ notYetPackagedAction.src }}"
          [pecTrackEvent]="{
            category: 'Financial Aid View',
            action:
              notYetPackagedAction.title == 'Learn More: FAFSA'
                ? 'Tapped Learn More_FAFSA'
                : notYetPackagedAction.title == 'Learn More: Verification'
                ? 'Tapped Learn More_Verification'
                : 'Tapped ' + notYetPackagedAction.title,
            label: '',
            value: ''
          }"
        >
          {{ notYetPackagedAction.title }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
