<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="pec-m-0 pec-fs-18 pec-fw-600 close-button" fill="clear" (click)="dismissModal()">
        Close
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div>Preview</div>
      <div class="subtitle">
        <swiper
          #nameSwiper
          class="swiper-slide"
          [config]="nameConfig"
          [allowTouchMove]="false"
          [initialSlide]="slideIndex"
        >
          <ng-template swiperSlide *ngFor="let item of previewDocuments">
            <div class="subtitle">{{ item.file.name }}</div>
          </ng-template>
        </swiper>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="modal-body">
  <swiper
    #swiper
    class="swiper-slide"
    [config]="config"
    [allowTouchMove]="false"
    (slideChange)="swiperSlideChanged($event)"
    [initialSlide]="slideIndex"
  >
    <ng-template swiperSlide *ngFor="let item of previewDocuments">
      <img class="modal-image" *ngIf="item.file.imgUrl" [src]="sanitizer.bypassSecurityTrustUrl(item?.file?.imgUrl)" />
    </ng-template>
  </swiper>
</ion-content>

<ion-footer class="modal-footer">
  <ion-toolbar class="footer">
    <ion-buttons slot="start">
      <ion-button
        [ngClass]="
          globalConfig.themeId === 18 ? 'remove-button-18 pec-m-0 pec-fw-600' : 'remove-button-9 pec-m-0 pec-fw-600'
        "
        fill="clear"
        (click)="showAlert()"
        [pecTrackEvent]="{
          category: 'Upload Document',
          action: 'Tapped to Remove a File',
          label: '',
          value: ''
        }"
      >
        Remove
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="previewDocuments.length > 1">
      <ion-button
        [ngClass]="
          globalConfig.themeId === 18 ? 'remove-button-18 pec-m-0 pec-fw-600' : 'remove-button-9 pec-m-0 pec-fw-600'
        "
        fill="clear"
        (click)="goToPrevSlide()"
      >
        Previous
      </ion-button>
      <ion-text class="text-button">|</ion-text>
      <ion-button
        [ngClass]="
          globalConfig.themeId === 18 ? 'remove-button-18 pec-m-0 pec-fw-600' : 'remove-button-9 pec-m-0 pec-fw-600'
        "
        fill="clear"
        (click)="goToNextSlide()"
      >
        Next
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
