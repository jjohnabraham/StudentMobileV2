<ng-container *ngIf="!showLoading && advisorContact">
  <ion-row class="contact-header pec-pb-12 pec-mb-15">
    <ion-col>{{ advisorContact.DisplayName }}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-avatar class="pec-mr-8">
          <pec-contact-image-card
            [imageClass]="'imgbox'"
            *ngIf="advisorContact"
            [contactInfo]="advisorContact"
          ></pec-contact-image-card>
        </ion-avatar>

        <ion-label class="pec-my-0">
          <div *ngIf="advisorContact.Name || advisorContact.Department" class="contact-name pec-fs-13 pec-fw-700">
            {{ advisorContact.Name || advisorContact.Department }}
          </div>
          <div class="contact-buttons">
            <ion-button fill="clear" class="pec-button-link" *ngIf="messengerEnabled" (click)="navigateToChat()">
              Message
            </ion-button>
            <span class="pec-mx-5 pec-fs-13" *ngIf="messengerEnabled">|</span>
            <ion-button
              fill="clear"
              class="pec-button-link"
              *ngIf="advisorContact.Phone"
              (click)="trackEventPhoneTap()"
              [href]="phoneUrl"
            >
              {{ displayedPhoneNumber }}
            </ion-button>
            <span class="pec-mx-5 pec-fs-13" *ngIf="advisorContact.Phone">|</span>
            <ion-button
              fill="clear"
              *ngIf="advisorContact.EmailAddress"
              (click)="openDefaultEmailClient()"
              class="pec-button-link"
            >
              Email
            </ion-button>
          </div>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ng-container>
