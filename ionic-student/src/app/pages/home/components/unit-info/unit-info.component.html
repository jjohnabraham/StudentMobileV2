<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="pec-back-button" [text]="''" [icon]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div [innerHTML]="pageTitle"></div>
      <div class="subtitle" *ngIf="currentUnitInfo">
        Unit {{ currentUnitInfo.UnitNumber }} ({{ currentUnitInfo.StartDate | pecDate: 'MMMM d' | async }} -
        {{ currentUnitInfo.EndDate | pecDate: 'MMMM d' | async }})
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ng-container *ngIf="unitInfoView">
  <ion-content forceOverscroll="false">
    <ion-list *ngIf="currentUnitInfo">
      <ion-card-content>
        <div
          *ngIf="currentUnitInfo.UnitDescription || currentUnitInfo.UnitIntroduction"
          class="pec-injected-html"
          [innerHTML]="currentUnitInfo.UnitDescription || currentUnitInfo.UnitIntroduction | pecSafeHtml"
        ></div>
      </ion-card-content>
    </ion-list>
  </ion-content>
</ng-container>
<ng-container *ngIf="unitObjectivesView">
  <ion-content forceOverscroll="false">
    <ion-list *ngIf="unitObjectives && unitObjectives.length > 0; else noObjectives">
      <ion-card-content>
        <div *ngFor="let objective of unitObjectives">
          <ul>
            <li>
              <div [innerHTML]="objective.ObjectiveTitle"></div>
            </li>
          </ul>
        </div>
      </ion-card-content>
    </ion-list>
    <ng-template #noObjectives>
      <ion-list>
        <ion-card-content>
          <p>No Objectives have been assigned to this Unit.</p>
        </ion-card-content>
      </ion-list>
    </ng-template>
  </ion-content>
</ng-container>
<ng-container *ngIf="unitStepsView">
  <ion-content forceOverscroll="false">
    <ion-list
      *ngIf="
        learningActivities && (learningActivities.Step.Body || learningActivities.SubSteps);
        else noLearningMaterials
      "
    >
      <ion-card-content>
        <div *ngIf="learningActivities.Step.Body" [innerHTML]="learningActivities.Step.Body | pecSafeHtml"></div>
        <div *ngFor="let mat of learningActivities.SubSteps">
          <ul>
            <li>
              <div [innerHTML]="mat.Body | pecSafeHtml"></div>
            </li>
          </ul>
        </div>
      </ion-card-content>
    </ion-list>
    <ng-template #noLearningMaterials>
      <ion-list>
        <ion-card-content>
          <p>No Learning Materials have been assigned to this unit.</p>
        </ion-card-content>
      </ion-list>
    </ng-template>
  </ion-content>
</ng-container>
