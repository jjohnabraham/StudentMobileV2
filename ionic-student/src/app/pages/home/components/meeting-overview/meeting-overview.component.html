<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="pec-back-button" [text]="''" [icon]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div>Overview</div>
      <div class="subtitle" *ngIf="title">
        {{ title }}
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content forceOverscroll="false">
  <ion-list>
    <ion-card-content>
      <p *ngIf="description">
        {{ description }}
      </p>
      <p *ngIf="!description && chatDescription">
        {{ chatDescription }}
      </p>
      <p *ngIf="!description && !chatDescription">There is no overview for this live chat.</p>
    </ion-card-content>
  </ion-list>
</ion-content>
