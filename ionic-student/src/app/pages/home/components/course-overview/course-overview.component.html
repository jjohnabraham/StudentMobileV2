<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="pec-back-button" [text]="''" [icon]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div *ngIf="isCourseOverview">Course Info</div>
      <div *ngIf="isCourseObjectives">Course Objectives</div>
      <div class="subtitle" *ngIf="courseInfo">
        {{ courseInfo.CourseTitle }}
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ng-container *ngIf="isCourseOverview">
  <ion-content [forceOverscroll]="false">
    <ion-list>
      <ion-card-content>
        <div *ngIf="courseOverview" [innerHTML]="courseOverview | pecSafeHtml"></div>
        <p *ngIf="!courseOverview">There is no course description.</p>
      </ion-card-content>
    </ion-list>
  </ion-content>
</ng-container>
<ng-container *ngIf="isCourseObjectives">
  <ion-content [forceOverscroll]="false">
    <ion-list *ngIf="courseObjectives && courseObjectives.length > 0; else noObjectives">
      <ion-card-content>
        <div *ngFor="let objectives of courseObjectives">
          <ul>
            <li>
              <div [innerHTML]="objectives">{{ objectives }}</div>
            </li>
          </ul>
        </div>
      </ion-card-content>
    </ion-list>
    <ng-template #noObjectives>
      <ion-list>
        <ion-card-content>
          <p>No Objectives have been assigned to this course.</p>
        </ion-card-content>
      </ion-list>
    </ng-template>
  </ion-content>
</ng-container>
