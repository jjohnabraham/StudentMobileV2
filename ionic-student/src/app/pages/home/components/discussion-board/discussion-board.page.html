<ion-content no-bounce [class.error-page]="showError" [pecTrackView]="{ view: 'Discussion Board View' }">
  <a #alink [hidden]="true" class="cec-db-link"></a>
  <a #dlink [hidden]="true" data-skip-slt></a>
  <ng-container *ngIf="showPage">
    <ng-container *ngIf="!showError">
      <pec-loading *ngIf="showLoading"></pec-loading>
      <pec-iframe
        *ngIf="url"
        [url]="url"
        [ready]="!showLoading && url"
        (messageReceived)="receiveMessage($event)"
      ></pec-iframe>
    </ng-container>
    <ng-container *ngIf="showError">
      <error-api></error-api>
    </ng-container>
  </ng-container>
</ion-content>
