<ion-content [forceOverscroll]="false">
  <ion-card class="id-card pec-br-12">
    <ion-card-header class="id-card-header pec-px-6 pec-py-0">
      <ion-card-title class="ion-text-right">
        <ion-button class="id-card-close-btn pec-button-link" aria-label="Close ID Card" (click)="close()">
          <i class="pec-icon-thick-x pec-text-grey pec-fs-20"></i>
        </ion-button>
      </ion-card-title>
      <ion-card-subtitle class="ion-text-center">
        <ion-img [src]="schoolLogo" class="id-card-logo"></ion-img>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="id-card-content pec-px-0 pec-pb-0 pec-mx-10 pec-mb-50">
      <pec-loading *ngIf="showLoading"></pec-loading>
      <ion-row class="id-card-photo">
        <ion-col class="ion-text-center">
          <ion-avatar class="id-card-avatar pec-mx-auto pec-mb-0">
            <ion-img [src]="avatar" alt="Your Profile Image"></ion-img>
          </ion-avatar>
          <ion-button class="pec-button-link pec-fs-13 pec-fw-600" (click)="setImage()">Change Photo</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="id-card-text">
        <ion-col>
          <div
            class="
              id-card-name
              ion-text-capitalize ion-text-center
              pec-fs-28 pec-font-oswald pec-fw-500 pec-mt-0 pec-mb-4
            "
          >
            {{ name }}
            <div *ngIf="isAlumni" class="id-card-grad-date pec-fs-14 pec-text-center">
              Class of {{ gradDate | pecDate: 'yyyy' | async }}
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="id-card-text">
        <ion-col>
          <div class="id-card-details">
            <div *ngIf="!isAlumni" class="pec-text-center">
              <div class="id-card-student-ID pec-fs-14 pec-fw-600 pec-mb-7">
                <span>Student</span>
                ID:
                <br />
                <div class="id-number-date pec-fs-18">
                  {{ studentID }}
                </div>
              </div>
              <div class="id-card-student-ID pec-fs-14 pec-fw-600 pec-mb-7">
                Valid Through:
                <br />
                <div class="id-number-date pec-fs-18">
                  {{ validThrough | pecDate: 'M/d/yyyy' | async }}
                </div>
              </div>
              <div
                *ngIf="globalConfigs.themeId === 18"
                class="id-card-member-info pec-fs-12 pec-font-default-semibold pec-fw-500"
              >
                American InterContinental University, a member of the American InterContinental University System
              </div>
            </div>
            <div *ngIf="isAlumni" class="alumni-id-number">ID: {{ studentID }}</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
    <ion-row class="id-card-footer ion-text-center" [class]="isAlumni ? 'alumni' : ''">
      <ion-col class="pec-fw-400 pec-font-oswald ion-text-uppercase">
        {{ idFooter }}
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
