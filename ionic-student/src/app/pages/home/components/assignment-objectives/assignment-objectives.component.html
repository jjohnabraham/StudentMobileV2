<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="pec-back-button" [text]="''" [icon]="''"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div>Assignment Objectives</div>
      <div class="subtitle" *ngIf="assignment">
        {{ assignment.AssignmentName }}
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content forceOverscroll="false">
  <ion-list *ngIf="assignment && assignment.ObjectivesList; else noObjectives">
    <ion-card-content>
      <div *ngFor="let objectives of assignment.ObjectivesList">
        <ul class="objective-list">
          <li>
            <div [innerHTML]="objectives"></div>
          </li>
        </ul>
      </div>
    </ion-card-content>
  </ion-list>
  <ng-template #noObjectives>
    <ion-list>
      <ion-card-content>
        <p class="pec-py-13">No Objectives have been assigned to this assignment.</p>
      </ion-card-content>
    </ion-list>
  </ng-template>
</ion-content>
