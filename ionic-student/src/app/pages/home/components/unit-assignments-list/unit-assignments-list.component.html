<ng-container *ngFor="let assignment of assignments">
  <pec-assignment-card
    *ngIf="!assignment.AssignmentPart || assignment.AssignmentPart.length == 0"
    [isCTU]="isCTU"
    [classInfo]="classSummary"
    [isCustom]="false"
    [isNewCustomCourse]="isNewCustomCourse"
    [isOrientation]="classSummary.StudentSpecific.IsOrientation"
    [courseCode]="classSummary.CourseCode"
    [assignment]="assignment"
    [unit]="unit"
    class="fade-in-show"
  ></pec-assignment-card>
  <ng-container *ngIf="assignment.AssignmentPart">
    <pec-assignment-card
      *ngFor="let assignmentPart of assignment.AssignmentPart"
      [isCTU]="isCTU"
      [classInfo]="classSummary"
      [isCustom]="false"
      [isNewCustomCourse]="isNewCustomCourse"
      [isOrientation]="classSummary.StudentSpecific.IsOrientation"
      [courseCode]="classSummary.CourseCode"
      [assignment]="assignment"
      [assignmentPart]="assignmentPart"
      [unit]="unit"
      class="fade-in-show"
    ></pec-assignment-card>
  </ng-container>
</ng-container>
