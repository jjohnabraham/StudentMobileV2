<ion-header>
  <ion-toolbar>
    <ion-title>Image Editor</ion-title>
    <ion-buttons slot="start">
      <ion-button class="pec-fw-bold" fill="clear" color="primary" (click)="closeModalCancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="pec-fw-bold" fill="clear" color="primary" (click)="closeModalDone()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false">
  <pec-loading *ngIf="showLoading"></pec-loading>
  <pec-image-cropper
    *ngIf="!showLoading"
    [options]="imageCropperOptions"
    (imageChange)="croppedImageChange($event)"
  ></pec-image-cropper>
</ion-content>
