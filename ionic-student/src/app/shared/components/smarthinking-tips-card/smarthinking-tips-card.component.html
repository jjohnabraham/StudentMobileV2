<ion-card
  class="ion-text-left pec-bg-card-dark-grey"
  (click)="$event.stopPropagation()"
  pecLmsRedirect
  pecOpenIn="browser"
  pecUrl="lti/1/Launch?classId={{ classId }}&refModule=Mobile_Classroom"
  [pecTrackEvent]="{
    category: trackView,
    action: 'Tapped Smarthinking Card',
    label: '',
    value: '',
    classId: classId
  }"
>
  <ion-card-header class="pec-font-oswald pec-fs-22 pec-text-white pec-px-11 pec-py-15">
    Looking for tutoring?
  </ion-card-header>
  <ion-card-content class="pec-font-open-sans pec-fs-13 pec-text-white pec-pt-0 pec-px-11 pec-pb-20">
    <div>Free, online, 24/7 tutoring on a variety of subjects.</div>
    <div>
      <a
        class="pec-text-white"
        (click)="$event.stopPropagation()"
        pecLmsRedirect
        pecOpenIn="browser"
        pecUrl="lti/1/Launch?classId={{ classId }}&refModule=Mobile_Classroom"
        title="Go to Smarthinking"
        [pecTrackEvent]="{
          category: trackView,
          action: 'Tapped Smarthinking Card',
          label: '',
          value: '',
          classId: classId
        }"
      >
        Go to Smarthinking
      </a>
      >>
    </div>
    <i
      class="pec-text-logo-grey"
      [class]="globalConfigs.themeId === 18 ? 'pec-icon-aiu-logo-pillar' : 'pec-icon-ctu-logo-mtn'"
    ></i>
  </ion-card-content>
</ion-card>
