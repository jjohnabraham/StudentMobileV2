<ion-header *ngIf="errHeader">
  <ion-toolbar>
    <ion-title>
      <i
        class="pec-text-primary pec-fs-40 pec-mr-5"
        [class]="schoolName === 'AIU' ? 'pec-icon-aiu-logo-pillar' : 'pec-icon-ctu-logo-mtn'"
      ></i>
      <b class="pec-fs-20">Welcome, {{ errHeaderName }}!</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false" class="error-page ion-text-center" [pecTrackView]="{ view: errTrackingViewName }">
  <div class="error-header-image pec-mt-30 pec-px-30" *ngIf="!errHeader && errHeaderImg && errType !== 'offline'">
    <i class="pec-mx-auto pec-text-primary" [class]="errHeaderImg" [attr.aria-label]="errHeaderImgAlt"></i>
  </div>
  <div *ngIf="errImg || errImgAlt" class="error-image pec-mt-30 pec-mx-auto">
    <ion-img [src]="errImg" [alt]="errImgAlt"></ion-img>
  </div>
  <div *ngIf="errType === 'offline'" class="pec-mt-30 pec-px-30 wifi-symbol"></div>
  <h1 class="pec-font-headline pec-text-dark pec-fw-400 pec-my-20" [class]="smallErrTitle ? 'pec-fs-22' : 'pec-fs-36'">
    {{ errTitle }}
  </h1>
  <p *ngIf="errCode" class="pec-text-dark pec-fs-17 pec-fw-400 pec-mx-30">
    <b>CODE:</b>
    {{ errCode }}
  </p>
  <p class="pec-text-dark pec-fs-17 pec-fw-400 pec-mx-30 pec-mb-15" [innerHTML]="errMessage"></p>
  <ng-container *ngFor="let btn of errBtns">
    <ion-button
      class="pec-button-primary"
      (click)="errBtnAction(btn.action)"
      [pecTrackEvent]="btn.tracking"
      *ngIf="!(!this.isOnline && btn.action === 'login')"
    >
      {{ btn.text }}
    </ion-button>
  </ng-container>
  <p *ngIf="errType === 'faculty'" class="pec-text-dark pec-fs-17 pec-fw-400 pec-mx-30 pec-mb-15">
    Looking to check out the student app?
    <br />
    <a class="pec-fs-16 pec-fw-700" (click)="demoLogin()">Continue as Demo Student</a>
  </p>
</ion-content>
