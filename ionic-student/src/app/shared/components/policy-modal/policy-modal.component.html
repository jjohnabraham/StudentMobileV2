<ion-content padding class="policy-modal-content">
  <ion-row class="inner-content">
    <h2 class="">
      Welcome to
      {{ schoolSelector == 'CTU' ? 'Colorado Technical University' : 'American InterContinental University' }}
    </h2>
    <div
      *ngIf="classStatus.ShowClassPolicy"
      [innerHTML]="policyContent.classroomPolicyContent | pecSchoolName | pecSafeHtml"
    >
      {{ policyContent.classroomPolicyContent }}
    </div>
    <div *ngIf="classStatus.ShowUserPolicy" [innerHTML]="policyContent.userPolicyContent">
      {{ policyContent.userPolicyContent }}
    </div>
  </ion-row>
</ion-content>
<ion-footer class="policy-modal-footer">
  <ion-toolbar>
      <ion-button (click)="dissmissModal()" class="btn-decline ion-text-capitalize" fill="clear" slot="start">Decline</ion-button>
      <ion-button (click)="acceptClassPolicy()" class="btn-accept ion-text-capitalize" fill="clear" color="primary" slot="end">Accept</ion-button>
  </ion-toolbar>
</ion-footer>
