<div class="pec-text-center">
  <h6 [innerHTML]="options.title" class="pec-py-15 pec-px-0 pec-fs-18 pec-mt-16 pec-mb-10"></h6>

  <div class="passcode-dots" [class.error]="shakeCircles" *ngFor="let i of getIndicatorArray()">
    <span [class.active]="passcode.length >= i"></span>
  </div>

  <div *ngIf="options.onLoginClick" class="passcode-link">
    <a (click)="options.onLoginClick()">Use Standard Sign In</a>
  </div>

  <div
    [innerHTML]="options.passcodeError"
    class="pec-py-0 pec-px-10 pec-mt-10 passcode-error"
    *ngIf="hasError && options.passcodeError"
  ></div>

  <div class="keyboard-numbers">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let i of [1, 2, 3]">
          <ion-button expand="full" (click)="onKeyClick(i)">{{ i }}</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let i of [4, 5, 6]">
          <ion-button expand="full" (click)="onKeyClick(i)">{{ i }}</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let i of [7, 8, 9]">
          <ion-button expand="full" (click)="onKeyClick(i)">{{ i }}</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" class="grey-fill"></ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" (click)="onKeyClick(0)">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" class="grey-fill" (click)="onDeleteKeyClick()">
            <i class="pec-icon-arrow-circle-left"></i>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
