<iframe
  #iframe
  *ngIf="sanitizedUrl"
  id="iframeId"
  scrolling="no"
  seamless
  sandbox="allow-same-origin allow-forms allow-modals allow-scripts allow-popups allow-pointer-lock allow-popups-to-escape-sandbox allow-orientation-lock allow-top-navigation allow-downloads"
  [src]="sanitizedUrl"
  [style.visibility]="ready && sanitizedUrl ? 'visible' : 'hidden'"
  (load)="onLoaded()"
></iframe>
