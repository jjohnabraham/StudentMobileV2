<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button color="light" (click)="onClose()" class="close-button"></ion-fab-button>
  <i class="pec-fs-19 pec-icon-thick-x pec-text-primary" aria-hidden="true"></i>
  <ion-fab-list side="top" class="fab-top-left">
    <ion-fab-button (click)="navigateTo(1)">
      <i class="pec-fs-24 pec-icon-email pec-text-black" aria-hidden="true"></i>
    </ion-fab-button>
    <span class="fab-label">Email</span>
  </ion-fab-list>
  <ion-fab-list side="top" class="fab-top-right">
    <ion-fab-button (click)="navigateTo(2)">
      <i class="pec-fs-24 pec-icon-tabbar-messenger-outline pec-text-black" aria-hidden="true"></i>
    </ion-fab-button>
    <span class="fab-label">Messenger</span>
    <ion-badge color="primary" *ngIf="tabMessagesShowBadge && showTabChat">&nbsp;</ion-badge>
  </ion-fab-list>
  <ion-fab-list side="left">
    <ion-fab-button (click)="navigateTo(3)">
      <i class="pec-fs-19 pec-icon-announcements pec-text-black" aria-hidden="true"></i>
    </ion-fab-button>
    <span class="fab-label">Announcements</span>
    <ion-badge color="primary" *ngIf="tabAnnouncementsShowBadge">&nbsp;</ion-badge>
  </ion-fab-list>
  <ion-fab-list side="right">
    <ion-fab-button (click)="navigateTo(4)">
      <i class="pec-fs-24 pec-icon-notifications-bell pec-text-black" aria-hidden="true"></i>
    </ion-fab-button>
    <span class="fab-label">Notifications</span>
    <ion-badge color="primary" *ngIf="tabNotificationsShowBadge">&nbsp;</ion-badge>
  </ion-fab-list>
</ion-fab>
